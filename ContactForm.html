    <fieldset id="formfield">
        
        <br>

        <form autocomplete="off" id="contactform" onsubmit="return verifyAll();" method="">

            <div class='name'>
                <label for='name'>Name: </label>
                <input type='text' name='name' id='name' size='30' maxlength='30' onblur='checkName(this.id)' required/> 
            </div>
            <br>

            <div class='number'>
                <label for='number'>Telephone: </label>
                <input type='text' name='number' id='number' size='15' maxlength='15' onblur='checkNumber(this.id)' required/> 
            </div>
            <br>

            <div class='subject'>
                <label for='subject'>Subject: </label>
                <input type='text' name='subject' id='subject' size='28' maxlength='15' onblur='checkSubject(this.id)' required/> 
            </div>
            <br>

            <div class='comment'>
                <label for='comment'>Comments: </label><br>
                <textarea name='comment' id='comment' cols='65' rows='10' maxlength='255' onblur='checkComment(this.id)' required></textarea>
            </div>
            <br>
            
            <div id='submit' > 
                <input type='submit' value='Submit' onclick="return confirmation()"> 
            </div>  

            <br>

        </form>
        
    </fieldset>
